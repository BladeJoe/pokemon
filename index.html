<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.svg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body id="main__body" class="body">

    <div class="conteiner ">

        <img src="./logo.png" alt="" class="d-flex mx-auto mb-5 w-25">
        <div class="row d-flex align-items-start">




            <div class="col-lg-3 form d-flex justify-content-center flex-column mx-2">
                <form class="form d-flex justify-content-center flex-column w-75 mx-auto">
                    <div class="mb-2">
                        Name
                        <input type="text" class="form-control search__name">
                    </div>

                    <div class="mb-2">
                        Weight
                        <input type="number" class="form-control search__weight" default="0" min="0">
                    </div>
                    <div class="mb-2">
                        Height
                        <input type="number" class="form-control search__height" default="0" min="0">
                    </div>


                    <div class="mb-2">
                        Types

                        <select class="form-select my-2 select__types">
                            <option value="all" selected>All</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        Sort

                        <select class="form-select my-2 select__sort">
                            <option value="none" selected>Don`t sort</option>
                            <option value="tallest-first">Tallest first</option>
                            <option value="shortest-first">Shortest first</option>
                            <option value="heavy-first">Heavy first</option>
                            <option value="light-first">Light first</option>
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                        </select>
                    </div>



                    <h3 class="text-center">Liked Pokemons</h3>

                    <ul class="list-group like__list">
                    </ul>

                </form>
            </div>

            <div class="col-lg-7 d-flex justify-content-center flex-column mx-auto">
                <h2 class="mb-3 text-center">Total <span class="total"></span></h2>

                <ul class="list">

                </ul>
            </div>
        </div>
    </div>



    <template id="liked_item">
        <li class="list-group-item p-3">
            <h4 class="d-inline-block text-truncate h5 bookmark__title" style="max-width: 100%;">Pokemon</h4>
            <button class="btn btn-danger btn-sm d-block bookmark__btn" type="button">Remove</button>
        </li>
    </template>

    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

</body>

</html>
